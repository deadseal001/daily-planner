<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mx-auto row d-flex justify-content-center">
      <!-- Timeblocks go here -->
      <div class="time-block col-12 row" data-seq="0">

          <p>9 am</p>
        </div>
        <div class="col-9 work d-flex align-items-center" data-time="9">
          test
        </div>
        <div class="col-1 saveBtn row d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-save mr-2"></i>
        </div>
      </div>

      </div>
